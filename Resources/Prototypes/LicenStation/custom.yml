- type: entity
  parent: ComputerComms
  id: CentcomComputerComms
  name: centcom communications computer
  components:
    - type: AccessReader
      access: [[ "Captain" ]]
    - type: CommunicationsConsole
      title: comms-console-announcement-title-centcom
      delay: 1
      global: true
      sound:
        path: /Audio/Corvax/Announcements/centcomm.ogg

- type: entity
  parent: BaseSubdermalImplant
  id: BluespaceStorageImplant
  name: bluespace storage implant
  description: made with bluespace technology, allows the useкr to fit a few items in hidden storage
  noSpawn: true
  components:
    - type: SubdermalImplant
      implantAction: ActionOpenStorageImplant
      whitelist:
        components:
        - Hands # no use giving a mouse a storage implant, but a monkey is another story...
    - type: Storage
      grid:
      - 0,0,19,9
    - type: ContainerContainer
      containers:
        storagebase: !type:Container
          ents: [ ]
    - type: UserInterface
      interfaces:
        enum.StorageUiKey.Key:
          type: StorageBoundUserInterface

- type: entity
  id: BluespaceStorageImplanter
  name: имплантер Блюспейс Хранилище
  description: a single use implanter, the implant grants hidden storage
  parent: BaseImplantOnlyImplanter
  components:
    - type: Implanter
      implant: BluespaceStorageImplant
